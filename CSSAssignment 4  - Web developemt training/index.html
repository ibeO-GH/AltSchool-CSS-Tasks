<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Web dev training</title>
  </head>
  <body>
    <section class="flex-container">
      <div class="flex1">
        <div>
          <div class="image">
            <img src="assets/images/Logo.png" alt="logo" />
          </div>

          <div class="sec1-content">
            <h1>For Idividuals</h1>
            <p>
              Start benefiting from the wellness experience. For companies
              looking on increasing productivity, and improving & organizing
              wellness
            </p>
          </div>
        </div>
      </div>

      <div class="flex2">
        <form action="">
          <div class="inline-flex1">
            <div class="input-group">
              <label for="name">First Name</label>
              <input
                type="text"
                id="name"
                name="name"
                autocomplete="off"
                required
              />
            </div>

            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="" />
            </div>
          </div>

          <div class="inline-flex2">
            <div class="input-group">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="">select here</option>
              </select>
            </div>

            <div class="input-group">
              <label for="date">Date of Birth</label>
              <input
                type="date"
                value="Select here"
                placeholder="Select here"
                id="date"
              />
            </div>
          </div>

          <div class="inline-flex3">
            <div class="input-group">
              <label for="wieght">Weight (KG)</label>
              <input type="text" placeholder="Enter Weight" id="weight" />
            </div>

            <div class="input-group">
              <label for="height">Height (CM)</label>
              <input
                type="text"
                placeholder="Enter Height here.."
                id="height"
              />
            </div>
          </div>

          <div class="input-group">
            <label for="activity">Activity Level</label>
            <select name="activity" id="activity">
              <option value="">select here</option>
            </select>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>

          <button type="submit">Register</button>
          <p>
            By clicking Register, you agree to our
            <span>Terms of Use </span> and our <span>Privacy Policy</span>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
